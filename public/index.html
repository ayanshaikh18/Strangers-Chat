  <div class="container">
    <div class="row mt-4">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="w-100">
          <div class="row">
            <div class="d-sm-none d-md-block col-md-3 card" style="height: 550px;">
              <div class="card-header mt-2">
                <h5 class="text-secondary">Active Users</h5>
              </div>
              <div class="mt-3 p-0" id="userList">

          </div>
        </div>
      </div>
